{% extends 'layout.html' %}
{% block content %}
<!-- category Area Start-->
<section class="category-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 align-self-center">
                <ul class="category-menu">
                    <li class="category-wrap"><a href="shop.html"><img src="static/assets/img/icon/1.png" alt="category">Ramen</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- category Area End --> 

<!-- populer Area Start-->
<section class="populer-area pd-top-50 pd-bottom-120">
    <div class="container">
        <div class="row justify-content-center">
            {% for plato in platos %}
            <div class="col-lg-4 col-md-6">
                <div class="single-item-wrap">
                    <div class="thumb">
                        <img src="{{ plato.imagen.url }}" alt="img">
                        <a class="fav-btn" href="#"><i class="ri-heart-line"></i></a>
                    </div>
                    <div class="wrap-details">
                        <h5><a href="single-product.html">{{plato.nombre}} </a></h5>
                        <div class="wrap-footer">
                            <h6 class="price">${{plato.precio}}</h6>
                        </div>                            
                    </div>
                    <div class="btn-area">
                        <a class="btn btn-secondary" href="plato/{{ plato.id }}/">DETALLE </a>         
                    </div> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
